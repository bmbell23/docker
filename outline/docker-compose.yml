version: '3.8'

services:
  outline-postgres:
    image: postgres:15-alpine
    container_name: outline_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: outline
      POSTGRES_PASSWORD: outline_password_change_me
      POSTGRES_DB: outline
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - outline_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U outline"]
      interval: 10s
      timeout: 5s
      retries: 5

  outline-redis:
    image: redis:7-alpine
    container_name: outline_redis
    restart: unless-stopped
    networks:
      - outline_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  outline-minio:
    image: minio/minio:latest
    container_name: outline_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password_change_me
    volumes:
      - ./data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - outline_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  outline:
    image: outlinewiki/outline:latest
    container_name: outline
    restart: unless-stopped
    depends_on:
      outline-postgres:
        condition: service_healthy
      outline-redis:
        condition: service_healthy
      outline-minio:
        condition: service_healthy
    ports:
      - "8000:3000"
    environment:
      # Base URL - change to your server IP
      URL: http://100.123.154.40:8000
      PORT: 3000

      # Security
      SECRET_KEY: c43b11daa689ec5ea749888cd3d3fe6fdbb35390aac5b2c6d34bd232ec76adac
      UTILS_SECRET: bc2e10a2d56b07d7d96fe92e54b6c606f6c2651c62d9ad39f341d6bfab1d3f24

      # Database
      DATABASE_URL: postgres://outline:outline_password_change_me@outline-postgres:5432/outline
      DATABASE_URL_TEST: postgres://outline:outline_password_change_me@outline-postgres:5432/outline_test
      PGSSLMODE: disable

      # Redis
      REDIS_URL: redis://outline-redis:6379

      # MinIO S3 Storage
      AWS_ACCESS_KEY_ID: minio_admin
      AWS_SECRET_ACCESS_KEY: minio_password_change_me
      AWS_REGION: us-east-1
      AWS_S3_UPLOAD_BUCKET_URL: http://100.123.154.40:9000
      AWS_S3_UPLOAD_BUCKET_NAME: outline
      AWS_S3_UPLOAD_MAX_SIZE: 26214400
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_ACL: private

      # File storage (local alternative - disabled in favor of MinIO)
      # FILE_STORAGE: local
      # FILE_STORAGE_LOCAL_ROOT_DIR: /var/lib/outline/data

      # Disable SSL for local network
      FORCE_HTTPS: "false"
      ENABLE_UPDATES: "true"

      # Authentication - Local (email/password)
      # For production, consider setting up OIDC with Keycloak or another provider
      # For now, we'll use email auth which requires SMTP

      # SMTP (for email auth and notifications)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: bbell.primary@gmail.com
      SMTP_PASSWORD: torr jeot rgak qhbv
      SMTP_FROM_EMAIL: bbell.primary@gmail.com
      SMTP_REPLY_EMAIL: bbell.primary@gmail.com
      SMTP_TLS_CIPHERS: ""
      SMTP_SECURE: "false"

      # Slack authentication (alternative - requires Slack app setup)
      # SLACK_CLIENT_ID: your-slack-client-id
      # SLACK_CLIENT_SECRET: your-slack-client-secret

      # Google authentication (alternative - requires Google OAuth setup)
      # GOOGLE_CLIENT_ID: your-google-client-id
      # GOOGLE_CLIENT_SECRET: your-google-client-secret

      # For initial setup without external auth, you can use the admin user
      # This will be created on first run
      DEFAULT_LANGUAGE: en_US

      # Rate limiting
      RATE_LIMITER_ENABLED: "true"
      RATE_LIMITER_REQUESTS: 1000
      RATE_LIMITER_DURATION_WINDOW: 60

    volumes:
      - ./data/outline:/var/lib/outline/data
    networks:
      - outline_network

networks:
  outline_network:
    driver: bridge

