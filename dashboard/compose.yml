name: dashboard

services:
  dashboard:
    container_name: dashboard
    build: .
    restart: unless-stopped
    ports:
      - "8001:5000"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/brandon/projects/docker:/home/brandon/projects/docker:ro

    environment:
      - TZ=America/New_York
      - FLASK_ENV=production
      # API keys for library scanning - configure these to enable scan buttons
      - JELLYFIN_API_KEY=${JELLYFIN_API_KEY:-}
      - AUDIOBOOKSHELF_API_TOKEN=${AUDIOBOOKSHELF_API_TOKEN:-}

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: dashboard_network

